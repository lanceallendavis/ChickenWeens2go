<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <title>Chicken Ween's 2go</title>
</head>

<body>
    <header>
        <div class="container">
            <!-- Top Navigation -->
            <section class="color-7">
                <nav class="cl-effect-4">
                    <img class="logo-img" src="images/sojubtry.png" href="index.html" style="margin-left: 90px; margin-top: -5px;" width="210" height="80" ALT="align box" ALIGN=CENTER>
                    <a href="#popUp" id="openPopUp">Open it!</a>
                    <a href="#">Contact</a>
                    <a href="#">Menu</a>
                    <a href="#">Register</a>
                    <a href="index.html">About</a>
                </nav>
            </section>
        </div>
    </header>
    <aside id="popUp" class="popup">
        <div class="popUpContainer">
            <header>
                <a href="#!" class="closePopUp" style="margin-top: -65px;">X</a>
            </header>
            <article><br>
                <center><img src="images/Wings%20only%20logo%20.png" style="height: 120px; width: 120px;"></center>
                <h3 data-scroll-reveal style="font-family: 'Staatliches', cursive; color: #ac3f21; font-size: 22px; text-align: center;">Wanna order?</h3>
                <h2 data-scroll-reveal style="font-family: 'Anonymous Pro', monospace; letter-spacing: 4px; color: #f89d13; margin-top: -10px; text-align: center;">Login Now!</h2>
                <div class="col-xs-12">
                    <div class="styled-input wide" style="width: 300px; margin-left: 110px; ">
                        <input type="text" required />
                        <label>Email</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide" style="width: 300px;margin-left: 110px; ">
                        <input type="password" required />
                        <label>Password</label>
                    </div>
                </div>
                    <div class="button-group" style="margin-top: 190px; margin-left: 260px;">
                        <a href="#woop" id="openwoop"style="text-decoration:none; "><h3 data-scroll-reveal style="font-family: 'Lato', sans-serif;  color: #ac3f21; font-size: 12px;margin-left: -150px">Don't have an account?</h3></a>
                        <button class="btn-overlay">
                            <span>LOGIN</span>
                            
                        </button>
                    </div>
                
            </article>
        </div>
        <a href="#!" class="closePopUpOutSide"></a>
    </aside>
     <aside id="woop" class="woop">
        <div class="woopContainer">
            <header>
                <a href="#!" class="closewoop" style="margin-top: -65px;">X</a>
            </header>
            <article><br>
                <center><img src="images/Wings%20only%20logo%20.png" style="height: 120px; width: 120px;"></center>
                <h3 data-scroll-reveal style="font-family: 'Staatliches', cursive; color: #ac3f21; font-size: 22px; text-align: center;">Wanna order?</h3>
                <h2 data-scroll-reveal style="font-family: 'Anonymous Pro', monospace; letter-spacing: 4px; color: #f89d13; margin-top: -10px; text-align: center;">Register Now!</h2>
                <div class="col-xs-12" style="height: 50px;">
                    <div class="styled-input wide" style="width: 300px; margin-left: 110px; ">
                        <input type="text" required />
                        <label>Email</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide" style="width: 300px; margin-left: 110px; ">
                        <input type="text" required />
                        <label>Address</label>
                    </div>
                </div>
                
                <div class="col-xs-12">
                    <div class="styled-input wide" style="width: 300px;margin-left: 110px; ">
                        <input type="password" required />
                        <label>Password</label>
                    </div>
                </div>
                    <div class="button-group" style="margin-top: 190px; margin-left: 260px;"><br><br>
                        <a href="#popUp" id="openPopUp"style="text-decoration:none; "><h3 data-scroll-reveal style="font-family: 'Lato', sans-serif;  color: #ac3f21; font-size: 12px;margin-left: -150px">Already have an account?</h3></a>
                        <button class="btn-overlay">
                            <span>Register</span>
                            
                        </button>
                    </div>
                
            </article>
        </div>
        <a href="#!" class="closewoopOutSide"></a>
    </aside>
</body>

</html>
